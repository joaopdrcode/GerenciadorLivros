<div class="container mt-4">
    <h2>Livros</h2>
    <button class="btn btn-primary mb-3" (click)="novoLivro()">Adicionar Livro</button>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Modificar/Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livrosTabela.dados">
                <td>{{livro.id}}</td>
                <td>{{livro.titulo}}</td>
                <td>{{livro.autor}}</td>
                <td>{{livro.genero}}</td>
                <td>{{livro.ano}}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-warning me-4" (click)="editar(livro, livro.id)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="excluir(livro.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <app-formulario-livro
    *ngIf="!hiddenForm" [livro]="livroSelecionado" (grava)="salvar($event)" (cancela)="cancelar()">
    </app-formulario-livro>
</div>
